app-id: net.meshlab.MeshLab
runtime: org.kde.Platform
sdk: org.kde.Sdk
runtime-version: 5.15-24.08
command: meshlab
rename-desktop-file: meshlab.desktop
rename-icon: meshlab
finish-args:
  # Disable wayland for now, until new GLEW version is release.
  #- --socket=wayland
  #- --socket=fallback-x11
  - --socket=x11
  - --share=ipc
  - --device=dri
  - --filesystem=/tmp
  - --filesystem=host #https://github.com/cnr-isti-vclab/meshlab/issues/1103
  - --filesystem=/run/media
  - --filesystem=/media
  - --filesystem=xdg-run/gvfs # allow GVfs mounts
cleanup:
  - /include
  - /lib/cmake
  - /lib/pkgconfig
  - /share/doc
  - /share/man
  - /bin/rbox
  - /bin/q*
  - /bin/3dsdump
  - /bin/lib3ds-*
  - /bin/cgal_*
  - '*.la'
  - '*.a'

modules:
  - shared-modules/glew/glew.json
  - shared-modules/glu/glu-9.json

  - name: MPFR
    buildsystem: autotools
    builddir: true
    config-opts:
      - --with-pic
    sources:
      - type: archive
        url: https://www.mpfr.org/mpfr-current/mpfr-4.2.2.tar.xz
        sha256: b67ba0383ef7e8a8563734e2e889ef5ec3c3b898a01d00fa0a6869ad81c6ce01
        x-checker-data:
          type: anitya
          project-id: 2019
          stable-only: true
          url-template: https://www.mpfr.org/mpfr-current/mpfr-$version.tar.xz

  - name: Boost
    buildsystem: simple
    build-commands:
      - ./bootstrap.sh --prefix=/app --with-libraries=filesystem,regex
      - ./b2 install link=static runtime-link=static cxxflags="-fPIC" -j $FLATPAK_BUILDER_N_JOBS
    sources:
      - type: archive
        url: https://archives.boost.io/release/1.89.0/source/boost_1_89_0.tar.bz2
        sha256: 85a33fa22621b4f314f8e85e1a5e2a9363d22e4f4992925d4bb3bc631b5a0c7a
        x-checker-data:
          type: anitya
          project-id: 6845
          stable-only: true
          url-template: https://archives.boost.io/release/$version/source/boost_${major}_${minor}_${patch}.tar.bz2

  - name: CGAL
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DCGAL_HEADER_ONLY=ON
    sources:
      - type: archive
        url: https://github.com/CGAL/cgal/releases/download/v6.1/CGAL-6.1.tar.xz
        sha256: 618da8a8b3f5be46b4f0a47a1efb3c9e6c03d6aab0f5531d56d355d32701d79f
        x-checker-data:
          type: anitya
          project-id: 273
          stable-only: true
          url-template: https://github.com/CGAL/cgal/releases/download/v$version/CGAL-$version.tar.xz

  - name: Eigen3
    buildsystem: cmake-ninja
    builddir: true
    sources:
      - type: archive
        url: https://gitlab.com/libeigen/eigen/-/archive/5.0.0/eigen-5.0.0.tar.bz2
        sha256: bdca0ec740fb83be21fe038699923f4c589ead9ab904f4058a9c97752e60d50b
        x-checker-data:
          type: anitya
          project-id: 13751
          stable-only: true
          url-template: https://gitlab.com/libeigen/eigen/-/archive/$version/eigen-$version.tar.bz2
    cleanup:
      - '*'

  - name: lib3ds
    buildsystem: autotools
    config-opts:
      - --disable-shared
      - --with-pic
    sources:
      - type: archive
        url: https://storage.googleapis.com/google-code-archive-downloads/v2/code.google.com/lib3ds/lib3ds-1.3.0.zip
        sha256: f5b00c302955a67fa5fb1f2d3f2583767cdc61fdbc6fd843c0c7c9d95c5629e3
      - type: shell
        commands:
          - autoreconf -vfi

  - name: TBB
    buildsystem: cmake-ninja
    config-opts:
      - -DTBB_TEST=OFF
      - -DTBB_EXAMPLES=OFF
    builddir: true
    sources:
      - type: archive
        url: https://github.com/oneapi-src/oneTBB/archive/refs/tags/v2022.3.0.tar.gz
        sha256: 01598a46c1162c27253a0de0236f520fd8ee8166e9ebb84a4243574f88e6e50a
        x-checker-data:
          type: anitya
          project-id: 8217
          stable-only: true
          url-template: https://github.com/oneapi-src/oneTBB/archive/refs/tags/v$version.tar.gz

  - name: Xerces-C
    buildsystem: cmake-ninja
    sources:
      - type: archive
        url: https://github.com/apache/xerces-c/archive/refs/tags/v3.3.0.tar.gz
        sha256: 0f28ea2d7a0a3824d326c8bc4be26a3bb01dde289663beb6f15b241f80cbd3ae
      - type: patch
        path: xerces-cpp17.patch
    cleanup:
      - /bin

  - name: MeshLab
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE:STRING=Release
    sources:
      - type: git
        url: https://github.com/cnr-isti-vclab/meshlab.git
        tag: MeshLab-2025.07
        commit: dc48b91ae562756a6988048c5d5c7f1d2b687256
        x-checker-data:
          type: git
          tag-pattern: ^(MeshLab-[\d.]+)$
      - type: git
        url: https://github.com/alemuntoni/meshlab-external-libraries.git
        tag: '2025.07'
        commit: fa745655c9b313506110afc54d8fbfbb51bca5ad
        dest: src/external
      - type: patch
        path: lib3mf-fix-include.patch
        options:
          - -d
          - src/external

