app-id: net.meshlab.MeshLab
runtime: org.kde.Platform
sdk: org.kde.Sdk
runtime-version: 5.15-21.08
command: meshlab
rename-desktop-file: meshlab.desktop
rename-icon: meshlab
finish-args:
  # Disable wayland for now, until new GLEW version is release.
  #- --socket=wayland
  #- --socket=fallback-x11
  - --socket=x11
  - --share=ipc
  - --device=dri
  - --filesystem=/tmp
  - --filesystem=home
  - --filesystem=/run/media
  - --filesystem=/media
cleanup:
  - /include
  - /lib/cmake
  - /lib/pkgconfig
  - /lib/debug
  - /share/doc
  - /share/man
  - /bin/rbox
  - /bin/q*
  - /bin/3dsdump
  - /bin/lib3ds-*
  - /bin/cgal_*
  - '*.la'
  - '*.a'

modules:
  - shared-modules/glew/glew.json
  - shared-modules/glu/glu-9.json

  - name: MPFR
    buildsystem: autotools
    builddir: true
    config-opts:
      - --disable-shared
      - --with-pic
    sources:
      - type: archive
        url: https://www.mpfr.org/mpfr-current/mpfr-4.1.0.tar.xz
        sha256: 0c98a3f1732ff6ca4ea690552079da9c597872d30e96ec28414ee23c95558a7f
        x-checker-data:
          type: anitya
          project-id: 2019
          stable-only: true
          url-template: https://www.mpfr.org/mpfr-current/mpfr-$version.tar.xz

  - name: Boost
    buildsystem: simple
    build-commands:
      - ./bootstrap.sh --prefix=/app --with-libraries=filesystem,regex
      - ./b2 install link=static runtime-link=static cxxflags="-fPIC" -j $FLATPAK_BUILDER_N_JOBS
    sources:
      - type: archive
        url: https://boostorg.jfrog.io/artifactory/main/release/1.79.0/source/boost_1_79_0.tar.bz2
        sha256: 475d589d51a7f8b3ba2ba4eda022b170e562ca3b760ee922c146b6c65856ef39
        x-checker-data:
          type: anitya
          project-id: 6845
          stable-only: true
          url-template: https://boostorg.jfrog.io/artifactory/main/release/$version/source/boost_${major}_${minor}_${patch}.tar.bz2

  - name: CGAL
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DCGAL_HEADER_ONLY=ON
    sources:
      - type: archive
        url: https://github.com/CGAL/cgal/releases/download/v5.4.1/CGAL-5.4.1.tar.xz
        sha256: 4c3dd7ee4d36d237111a4d72b6e14170093271595d5b695148532daa95323d76
        x-checker-data:
          type: anitya
          project-id: 273
          stable-only: true
          url-template: https://github.com/CGAL/cgal/releases/download/v$version/CGAL-$version.tar.xz

  - name: Eigen3
    buildsystem: cmake-ninja
    builddir: true
    sources:
      - type: archive
        url: https://gitlab.com/libeigen/eigen/-/archive/3.4.0/eigen-3.4.0.tar.bz2
        sha256: b4c198460eba6f28d34894e3a5710998818515104d6e74e5cc331ce31e46e626
        x-checker-data:
          type: anitya
          project-id: 13751
          stable-only: true
          url-template: https://gitlab.com/libeigen/eigen/-/archive/$version/eigen-$version.tar.bz2
    cleanup:
      - '*'

  - name: lib3ds
    buildsystem: autotools
    config-opts:
      - --disable-shared
      - --with-pic
    sources:
      - type: archive
        url: https://storage.googleapis.com/google-code-archive-downloads/v2/code.google.com/lib3ds/lib3ds-1.3.0.zip
        sha256: f5b00c302955a67fa5fb1f2d3f2583767cdc61fdbc6fd843c0c7c9d95c5629e3
      # install newer versions of 'config.guess' and 'config.sub'
      # source: https://git.savannah.gnu.org/cgit/config.git, commit c179db1b6f2ae484bfca1e9f8bae273e3319fa7d
      - type: file
        dest-filename: config.guess
        url: https://git.savannah.gnu.org/gitweb/?p=config.git;a=blob_plain;f=config.guess;hb=c179db1b6f2ae484bfca1e9f8bae273e3319fa7d
        sha256: cf610daf8afdedbf2110abd79bdd4121d59080cab5ec46deaf67f97273bb6bda
      - type: file
        dest-filename: config.sub
        url: https://git.savannah.gnu.org/gitweb/?p=config.git;a=blob_plain;f=config.sub;hb=c179db1b6f2ae484bfca1e9f8bae273e3319fa7d
        sha256: deb02c26f43b2ea64276c9ede77ec0f53d08e6256710f3c0a12275712085c348

  - name: gmp
    config-opts:
      - --disable-shared
    sources:
      - type: archive
        url: https://ftp.gnu.org/gnu/gmp/gmp-6.2.1.tar.xz
        sha256: fd4829912cddd12f84181c3451cc752be224643e87fac497b69edddadc49b4f2
        x-checker-data:
          type: anitya
          project-id: 1186
          stable-only: true
          url-template: https://ftp.gnu.org/gnu/gmp/gmp-$version.tar.xz

  - name: MeshLab
    buildsystem: cmake
    config-opts:
      - -DCMAKE_BUILD_TYPE:STRING=MinSizeRel
    subdir: src
    sources:
      - type: git
        url: git://github.com/cnr-isti-vclab/meshlab.git
        tag: MeshLab-2022.02
        commit: 58731df6d68e4edeb45d36e7c8828a9d46f8799a
        x-checker-data:
          type: git
          tag-pattern: ^(MeshLab-[\d.]+)$

